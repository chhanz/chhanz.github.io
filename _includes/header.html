<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a href="/" id="logo">
    </a>
    <!--form id="search"-->
    <div id="search">
        <!--input id="searchQueryEdit" name="q" type="search" placeholder="Search..." value="" /-->
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>
    <!--/form-->

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/about/' and page.url != '/books/' %} active {% endif %}"><a href="{{ base_path }}/">Blog</a></li>
        <li class="{% if page.url == '/about/' %} active {% endif %}"><a href="{{ base_path }}/about/">About</a></li>
        <li class="{% if page.url == '/tags/' %} active {% endif %}"><a href="{{ base_path }}/tags/">Tags</a></li>
    </ul>

<!--Search Script -->
<script src="{{site.baseurl}}/assets/lib/jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/assets/lib/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: '<li>No results found</li>',
    limit: 15,
    fuzzy: false,
  })
</script>

</div><!-- #header -->
